name: PR

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: npm install
    - name: Run linting
      run: npm run test
    - name: Run backstop
      run: |
        npm start
        npm run backstop:test
